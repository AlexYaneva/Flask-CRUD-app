<!DOCTYPE html>
<html>
{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>

	<!-- this is the link that sends new users to the registration form -->
	<p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p> 
	<p>Forgot your password? <a href="{{ url_for('reset_password_request') }}">Click to reset it.</a></p>
	
{% endblock %}
</html>
