<!DOCTYPE html>
<html>

{% extends "base.html" %}

{% block content %}    <!-- the name of this block statement is 'content' -->
	<h1>Hi, {{ current_user.username }}!</h1>
	{% for post in posts %}
	<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
	{% endfor %}
{% endblock %}
</html>
